<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <title>FEC Demo</title>
  </head>

  <body>
    <div id="Sidebar"></div>
    <div id="Playbar"></div>
    <div id="SongDisplay"></div>
    <div id="Comments"></div>
    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
    <!-- SIDEBAR -->
    <script src="http://localhost:5000/app.js"></script>
    <!-- SONG DISPLAY -->
    <script src="http://localhost:5001/app.js"></script>
    <!-- PLAY BAR -->
    <script src="http://localhost:5002/app.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->

    <script>
      ReactDOM.render(
        React.createElement(Sidebar),
        document.getElementById('Sidebar')
      );
      ReactDOM.render(
        React.createElement(Playbar),
        document.getElementById('Playbar')
      );
      ReactDOM.render(
        React.createElement(SongDisplay),
        document.getElementById('SongDisplay')
      );
    </script>
  </body>
</html>
